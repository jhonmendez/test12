<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo formulario #1</title>
</head>
<body>

    <fieldset>
        <legend>Your details</legend>
    <form>
<br>
      
       
        <label for="name">1. Name</label>  
        <input type="text" id="name" placeholder="First and last name" required><br><br>

        
        <label for="email">2. Email</label>
        <input type="email" id="email" maxlength="30" placeholder="example@domain.com" required><br><br>

       
        <label for="phone">3. Phone</label>
        <input type="tel" id="phone" placeholder="Eg. +447500000000"><br><br>

   

    </fieldset>

        <fieldset>
       <legend>Delivery address</legend>

        <label for="address">1. Address</label>
        <textarea id="address"></textarea><br><br>


        <label for="postcode">2. Post code</label>
        <input type="text" id="postcode" pattern="\d{6,8}" required><br>

        
        <label for="country">3. Country</label>
        <input type="text" id="country"><br><br>

    </fieldset>

      <fieldset>

        <legend>Card details</legend>

  <fieldset>

       <legend> Card type</legend>

     1.   <input type="radio" id="visa" name="cards">
        <label>VISA</label><br>

    2.    <input type="radio" id="amex" name="cards">
        <label>AmEx</label><br>

     3.   <input type="radio" id="mastercard" name="cards">
        <label>Mastercard</label><br>

    </fieldset>
<br>
       
     2.   <label for="card-number">Card number:</label>
        <input type="text" id="card-number" pattern="\d{1,3}"  required><br>

        
     3.   <label for="security-code">Security code:</label>
        <input type="text" id="security-code"  pattern="R\d+"  required><br>

       
      4.  <label for="name-on-card">Name on card:</label>
        <input type="text" id="name-on-card" placeholder="Exact name as on the card" required><br><br>

    </fieldset>

    <fieldset>

        <button type="submit">Buy it!</button>

    </fieldset>
    </form>

</body>
</html>
