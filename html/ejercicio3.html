<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo formulario #2</title>
    <link rel="stylesheet" href="../css/estilos.css"> 
</head>

<body>

    <h1>Employee Registration Form</h1>

  
    
        <form>
            <div class="form-group">
                <input type="radio" name="misters" checked>
                <label>Mr.</label>
                <input type="radio" name="misters">
                <label>Mrs.</label>
                <input type="radio" name="misters">
                <label>Ms.</label>
            </div>

            <div class="form-group">
                <label>First Name</label>
                <input type="text" pattern="(Mr|Ms|Mrs)\s\w+\s\w+" required>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" pattern="(Mr|Ms|Mrs)\w+\s{1,3}\w+"  required>
            </div>

            <div class="form-group">
                <label>Mail</label>
                <input type="text" pattern=".+@cecar\.edu\.co" required>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" required maxlength="100">
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>State</label>
                <select id="state" name="state">
                    <option value="gujarat">Gujarat</option>
                    <option value="maharashtra">Gojo</option>
                    <option value="rajasthan">Itadori</option>
                </select>
            </div>

            <div class="form-group">
                <label>Zip</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>Upload Photo</label>
                <input type="file">
            </div>

        </form>
  

</body>

</html>
